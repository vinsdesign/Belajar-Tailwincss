<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tailwindcss</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class= "flex py-5 justify-around items-center">
            <h1 class="text-[28px] font-bold text-xl"><span class="text-sky-600">Travel</span>Buck</h1>
            <ul class="flex justify-around gap-8 font-medium text-[#898BA3] hover:text-sky-600">
                <li><a class="font-semibold text-[#000]" href="#">Landing</a></li>
                <li><a href="#">Agents</a></li>
                <li><a href="#">Cities</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Stories</a></li>
            </ul>
            <a class="bg-[#EFF3F8] px-5 py-2 text-[#898BA3] rounded-md" href="#">Contact Us</a>
        </nav>
        <section class="relative flex justify-center">
            <div class="relative">
                <img src="Image/hero-1.svg" alt="hero-1">
                <div class="absolute right-10 top-10">
                    <img src="Image/btn_love.svg" alt="love-icon">
                </div>
                <div class="absolute bottom-16 left-16 text-white text-2xl">
                    <h1 class="font-bold">Mountain Climbing at Kota Baru</h1>
                    <p class="text-xl">Start from $4,900,000</p>
                </div>
                <a class="absolute bottom-16 right-16 py-3 px-5 rounded-lg font-medium text-white bg-[#1F4AA8]" href="#">Make a Reservation</a>
            </div>
        </section>
    </header>
    <main>
        <section class="flex justify-around items-center py-10 ">
            <a href="#"><img  src="Image/sponsor-rosewood.svg" alt="sponsor-rosewood"></a>
            <a href="#"><img  src="Image/sponsor-oysho.svg" alt="sponsor-oysho"></a>
            <a href="#"><img  src="Image/sponsor-pull-bear.svg" alt="sponsor-pull-bear"></a>
            <a href="#"><img  src="Image/sponsor-jp-morgan.svg" alt="sponsor-jp-morgan"></a>
            <a href="#"><img  src="Image/sponsor-arrlot.svg" alt="sponsor-arrlot"></a>
        </section>
        <section class="bg-[#F1F5FA] flex justify-center items-stretch gap-5 py-10">
            <div class="">
                <h1 class="">Most People Go In Summer</h1>
                <img src="Image/pic-snowHills.svg" alt="pic-snowHills">
            </div>
            <div class="flex flex-col gap-y-5">
                <img src="Image/pic-buckit1.svg" alt="pic-buckit">
                <img src="Image/pic-village1.svg" alt="pic-village">
            </div>
            <div class="flex flex-col items-stretch gap-y-5">
                <img src="Image/pic-newDream.svg" alt="pic-newDream">
                <img src="Image/pic-italy.svg" alt="pic-italy">
            </div>
            <img class="flex items-stretch" src="Image/pic-lakeSilent.svg" alt="pic-lakeSilent">
        </section>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
